<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div>
	<table>
		<!-- LINE 1 -->
		<tr>
			<td height="40" colspan="2"></td><td colspan="2"></td><td colspan="2" bgcolor="yellow"></td>
		</tr>
		<!-- LINE 2 -->
		<tr>
			<td height="80"></td><td rowspan="2" colspan="3" bgcolor="red"></td><td  colspan="2" bgcolor="yellow"></td>
		</tr>
		<!-- LINE 3 -->
		<tr>
			<td rowspan="2"></td><td height="80"></td><td></td>
		</tr>
		<!-- LINE 4 -->
		<tr>
			<td bgcolor="grey" height="40"></td><td bgcolor="grey"></td><td class="w80"></td><td colspan="2"></td>
		</tr>
		<!-- LINE 5 -->
		<tr>
			<td rowspan="3" bgcolor="yellow"></td><td bgcolor="grey" height="40"></td><td bgcolor="grey"></td><td class="w80"></td><td colspan="2" rowspan="2" bgcolor="blue"></td>
		</tr>
		<!-- LINE 6 -->
		<tr>
			<td colspan="2" rowspan="2" height="40"></td><td bgcolor="grey" class="w80"></td>
		</tr>
		<!-- LINE 7 -->
		<tr>
			<td colspan="3"></td>
		</tr>
	</table>
	</div>
</body>
</html>
